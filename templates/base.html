<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Notes App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'notes_list' %}">MyNotesApp</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'note_create' %}">Create Note</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'notes_list' %}">My Notes</a>
      <div class="d-flex">
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="btn btn-outline-danger ms-2">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-primary ms-2">Login</a>
          <a href="{% url 'register' %}" class="btn btn-outline-success ms-2">Register</a>
        {% endif %}
      </div>
    </div>
</nav>
      
      
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
