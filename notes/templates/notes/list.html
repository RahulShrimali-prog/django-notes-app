{% extends 'notes/base.html' %}

{% block title %}Notes List{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>All Notes</h2>
        <a href="{% url 'note_create' %}" class="btn btn-success">+ Create New Note</a>
    </div>

    {% if notes %}
        <div class="list-group">
            {% for note in notes %}
                <div class="list-group-item">
                    <h5>{{ note.title }}</h5>
                    <p>{{ note.content }}</p>
                    <div class="mt-2">
                        <a href="{% url 'note_update' note.pk %}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="{% url 'note_delete' note.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No notes available.</p>
    {% endif %}
</div>
{% endblock %}
