{% extends 'base.html' %}

{% block title %}Create Note{% endblock %}

{% block content %}
<h2>Create a New Note</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'notes_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
